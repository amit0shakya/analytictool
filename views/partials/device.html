<div ng-controller="DeviceCtrl">
<div class="pageheader main-nav navbar-fixed-top">
  <div class="media">
    <div class="pageicon pull-left">
      <i class="fa fa-bar-chart-o"></i>
    </div>
  <div class="media-body">
    <ul class="breadcrumb">
      <li>Overall Analysis</li>
      <li>Device</li>
    </ul>
    <h4>Device</h4>
  </div>
  </div>

<div class="pull-right">
      <input date-range-picker class="form-control date-picker" type="text" ng-model="daterange.date" />
</div>

</div>

<div class="body-content">
<div class="state-overview row">
<div class="col-lg-4 col-sm-6">
<section class="panel blue  wtext">
<div class="value">
<p>Most Used Device</p>
<h1 class=" count2 bm0">{{oa_top_device.y}} </h1>
<span class="fs12">{{oa_top_device.x}}</span>
</div>
  <div class=" pull-right tm30">
    <img src="images/icon-mobile.png" ></div>

</section>




</div>
<div class="col-lg-4 col-sm-6">
<section class="panel red wtext">
<div class="value">
<p>Chief Vendor</p>
<h1 class=" count2">{{top_manu[0].x}}</h1>
</div>
  <div class=" pull-right tm30">
    <img src="images/icon-mobile.png" ></div>
</section>

</div>
<div class="col-lg-4 col-sm-6">
<section class="panel green  wtext">
<div class="value">
<p>Total Devices</p>
<h1 class=" count2">{{oa_total_devices}}</h1>
</div>
  <div class=" pull-right tm30">
    <img src="images/icon-mobile.png" ></div>
</section>



</div>

</div>


<div class="row">
<div class="col-lg-12">
 
<div class="panel">


<div class="panel-body progress-panel">
<div class="task-progress">
    <div class="btn-group pull-right fifth-nav">
        <button id='OATopDevices_exportpdf' type='Button' value='Export to PDF' class="btn-nobg pull-left">
            <i class="fa-trends fa-pdf ">&nbsp;</i>
        </button>
        <button id='OATopDevices_exportpng' type='Button' value='Export to PDF' class="btn-nobg pull-left">
            <i class="fa-trends fa-img ">&nbsp;</i>
        </button>
        <a href="#" class="fsize-bl"><i class="fa-trends fa-fsize pull-right">&nbsp;</i> </a>
    </div>
    <h2>Top Devices</h2>
</div>

<div id = "OATopDevices" class="text-center panel-content">
<!-- <img src="images/img-gp22.jpg"> -->
 </div>



</div>
</div>

</div>
</div>


<div class="row">
<div class="col-lg-12 ">
<div class="panel">
<div class="panel-body progress-panel">
<div class="task-progress task-progress-noborder">
<div class="btn-group pull-right fifth-nav">
    <a href="#" class="fsize-bl"><i class="fa-trends fa-fsize pull-right">&nbsp;</i> </a>
            
  <button type="button" ng-csv="OADeviceStatsCSV" csv-header="['Device', 'New Users','Active Users','Session']" filename="Devices_List.csv" class="btn-nobg pull-left" ><i class="fa-trends fa-excel pull-right">&nbsp;</i></button>
</div>
<h2>Devices List</h2>
</div>

<div class="text-center panel-content">
 <div class="table-component">
 <table width="100%" border="0" cellspacing="0" cellpadding="0">
    <thead>
      <tr>
        <th>Device</th>
        <th>New Users</th>
        <th>Active Users</th>
<!--        <th>Sessions</th>-->
      </tr>
    </thead>
    <tbody>
 <!--  <tr ng-hide="table1loaded">
        <td colspan="5" >
            <p class="text-center"><img src="images/ajax-loader.gif"></p>
       </td>
  </tr>
 -->

      <tr  ng-repeat="elem in filtereddeviceslist">
        <td>{{ elem.x }}</td>
        <td>{{ elem.y }}</td>
        <td>{{ elem.z }}</td>
<!--        <td>{{ elem.a }}</td>-->
      </tr>
    </tbody>
  </table>
</div>
</div>

  <pagination previous-text="<" next-text=">" first-text="<<" last-text=">>" total-items="totalItems_tab1" ng-model="currentPage_tab1" max-size="maxSize_tab1" class="pagination-sm pull-right" boundary-links="true"></pagination>



</div>
</div>
</div>
</div>
</div>
</div>
