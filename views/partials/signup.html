<div class="modal-header">
    <button type="button" class="close" ng-click="close()" aria-hidden="true">&times;</button>
    <h2 class="modal-title" id="myModalLabel">CREATE YOUR ACCOUNT</h2>
</div>
<div>
   <div class="reg-form">
   
    <form id="myform" >

        <div class="form-group">
        <abbr title="required" class="rtext">*</abbr>
            <input type="text" id="firstname" name="firstname" class="form-control" data-ng-model="credentials.firstname" placeholder="First name" data-error="First name is required" required>
             <div class="help-block with-errors"></div>
        </div>

        <!-- <div class="form-group">
            <input type="text" id="lastname" name="lastname" class="form-control" data-ng-model="credentials.lastname" placeholder="Last name">
        </div> -->

       <!--  <div class="form-group">
            <input type="number"  id="phonenumber" name="phonenumber" class="form-control" data-ng-model="credentials.phonenumber" placeholder="Phone number">
        </div> -->

        <div class="form-group">
        <abbr title="required" class="rtext">*</abbr>
            <input type="email" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username" data-error="That email address is invalid" required>
             <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
        <abbr title="required" class="rtext">*</abbr>
            <input type="password" pattern=".{6,}" title="Enter Six or more characters" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password" data-error="Minimum 6 digits are required" required>
              <div class="help-block with-errors"></div>
        </div>
 <!--  <div class="form-group col-lg-12">
    <input type="text" class="form-control"  placeholder="Confirm Password">
</div> -->

        <div class="form-group">
        <abbr title="required" class="rtext">*</abbr>
            <input type="text" id="company" name="company" class="form-control" data-ng-model="credentials.company" placeholder="Company" data-error="Company name is required"  required>
            <div class="help-block with-errors"></div>
        </div>  

       <!--  <div class="form-group">
            <input type="text" id="jobtitle" name="jobtitle" class="form-control" data-ng-model="credentials.jobtitle" placeholder="job Title">
        </div> -->
        <div class="form-group checkbox note fs12">
            <label>
                <input type="checkbox" style="width:auto !important; " required> I accept all <a href="/terms" target="_blank">terms and conditions.</a>
                
            </label>
        </div>
          <div class="form-group">
            <p ng-show="error" class="tp5 rtext fs12">{{error}}</p>
         </div>
        <div class="form-group text-left ">
            <button type="submit" class="btn btn-blue ">Submit</button>
        </div>
    </form>

</div>
<div class="modal-footer"></div>
</div>
<Script>
$("#myform").validator({disable:false}).on('submit', function (e) {
      if (!e.isDefaultPrevented())
          {
                var $element = $('form#myform');
                angular.element($element).scope().signup();
          }
    
});
</script>
