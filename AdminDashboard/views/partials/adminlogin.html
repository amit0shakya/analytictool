<div data-ng-controller="AuthenticationController">
  <meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<nav class="navbar navbar-default navbar-static-top">
<link href="/admindb/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="admindb/css/default.css" />
<link rel="stylesheet" type="text/css" href="admindb/css/font-awesome.css" />
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
     
<body class="cbp-spmenu-push rocq-mob-spmenupush ">
<nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-top">
          
   <a href="#" class="brand"><img src="admindb/images/logo-rocq.png" width="127" height="48"  ></a>
        </div>
         
      </div>
    </nav>
    
    
  
      <div class="jumbotron header">
       <div class="container"><p class="wtext fs22">Sign in to your account</p></div>
      </div>

<div class="container">
 <div class="login-user">
<h2>Login</h2>

 <form  data-ng-submit="signin()">
  <div class="form-group ">

    <label class="sr-only" for="username">Username</label>
    
    <input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
    <span class="rtext" style="display:none;">Username is required.</span>
  </div>
  <div class="form-group">
     <label class="sr-only" for="password">Password</label>
    
      <input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
   
     <span class="rtext" style="display:none;">Password is required.</span>
  </div>
   <div class="form-group  ">
  <button type="submit" class="btn btn-orange">Sign in</button>
  
  </div>
  <div class="form-group col-lg-8 text-left">
  <p class="tp5 rtext fs12" style="display:none;">You have entered a wrong email id or password.</p>
  </div>
  <div class="form-group col-lg-4">
 <p class="forgot"><a   href="password.html"  data-poptrox="iframe,500x180">Forgot Password ?</a></p>
  </div>
  
</form>
 </div>
 </div>

</div>
